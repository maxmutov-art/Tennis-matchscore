<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis Match Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="container">

    <h1 class="title">ATP-Style Tennis Scoreboard</h1>

    <!-- PLAYER NAME SETUP -->
    <div class="setup-box">
        <h3>Enter Player Names</h3>

        <input type="text" id="nameAInput" placeholder="Player A"
               oninput="pendingNameA = this.value" />

        <input type="text" id="nameBInput" placeholder="Player B"
               oninput="pendingNameB = this.value" />

        <button onclick="startMatch()">Start Match</button>
    </div>

    <!-- SCOREBOARD -->
    <div id="scoreboard" class="hidden">
        <div class="scoreboard-container">
            <div class="scoreboard-header">
                <h2>Match Score</h2>
                <span id="matchStatus">Match in progress</span>
            </div>

            <!-- ATP STYLE TABLE -->
            <div class="atp-table">

                <!-- PLAYER A -->
                <div class="atp-row" id="rowA">
                    <div class="player-name">
                        <span class="serve-dot" id="serveA">●</span>
                        <span id="nameA">Player A</span>
                    </div>

                    <div class="set-score" id="setA1">0</div>
                    <div class="set-score" id="setA2">-</div>

                    <div class="games-score" id="gamesA">0</div>
                    <div class="points-score" id="pointsA">0</div>
                </div>

                <!-- PLAYER B -->
                <div class="atp-row" id="rowB">
                    <div class="player-name">
                        <span class="serve-dot" id="serveB">●</span>
                        <span id="nameB">Player B</span>
                    </div>

                    <div class="set-score" id="setB1">0</div>
                    <div class="set-score" id="setB2">-</div>

                    <div class="games-score" id="gamesB">0</div>
                    <div class="points-score" id="pointsB">0</div>
                </div>

            </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls">
            <button onclick="pointWon('A')">Point Player A</button>
            <button onclick="pointWon('B')">Point Player B</button>
            <button onclick="changeServer()">Change Server</button>
            <button onclick="resetMatch()">Reset Match</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
