<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis Match Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="container">

    <h1 class="title">ATP-Style Tennis Scoreboard</h1>

    <!-- MATCH SETUP -->
    <div class="setup-box" id="setupBox">
        <h3>Enter Player Names</h3>

        <input type="text" placeholder="Player A" id="nameAInput" />
        <input type="text" placeholder="Player B" id="nameBInput" />

        <h3>Select Match Type</h3>
        <label><input type="radio" name="matchType" value="1" checked /> 1 Set (super tiebreak at 6–6)</label><br />
        <label><input type="radio" name="matchType" value="2" /> 2 Sets (super tiebreak if 1–1)</label><br />
        <label><input type="radio" name="matchType" value="3" /> Best of 3 Sets</label><br />
        <label><input type="radio" name="matchType" value="5" /> Best of 5 Sets</label><br />

        <h3>Who serves first?</h3>
        <label><input type="radio" name="firstServer" value="A" checked /> Player A</label><br />
        <label><input type="radio" name="firstServer" value="B" /> Player B</label><br /><br />

        <button onclick="startMatch()">Start Match</button>
    </div>

    <!-- SCOREBOARD -->
    <!-- MATCH STATISTICS (hidden until match ends) -->
<div id="statsBox" class="hidden stats-box">
    <h2>Match Statistics</h2>

    <table class="stats-table">
        <thead>
            <tr>
                <th>Statistic</th>
                <th id="statsNameA">Player A</th>
                <th id="statsNameB">Player B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Total Points Won</td>
                <td id="statsPointsA">0</td>
                <td id="statsPointsB">0</td>
            </tr>
            <tr>
                <td>Aces</td>
                <td id="statsAcesA">0</td>
                <td id="statsAcesB">0</td>
            </tr>
            <tr>
                <td>Double Faults</td>
                <td id="statsDfA">0</td>
                <td id="statsDfB">0</td>
            </tr>
        </tbody>
    </table>
</div>


    <div id="scoreboard" class="hidden">

        <div class="scoreboard-container">
            <div class="scoreboard-header">
                <h2>Match Score</h2>
                <span id="matchStatus">Match in progress</span>
            </div>

            <div class="atp-table">

                <!-- PLAYER A -->
                <div class="atp-row">
                    <div class="player-name">
                        <span class="serve-dot" id="serveA">●</span>
                        <span id="nameA">Player A</span>
                    </div>

                    <!-- real set scores (games) -->
                    <div class="set-score" id="setA1">-</div>
                    <div class="set-score" id="setA2">-</div>

                    <!-- current set games + points -->
                    <div class="games-score" id="gamesA">0</div>
                    <div class="points-score" id="pointsA">0</div>
                </div>

                <!-- PLAYER B -->
                <div class="atp-row">
                    <div class="player-name">
                        <span class="serve-dot" id="serveB">●</span>
                        <span id="nameB">Player B</span>
                    </div>

                    <div class="set-score" id="setB1">-</div>
                    <div class="set-score" id="setB2">-</div>

                    <div class="games-score" id="gamesB">0</div>
                    <div class="points-score" id="pointsB">0</div>
                </div>

            </div>
        </div>
<!-- MOMENTUM GRAPH (shown after match ends) -->
<div id="momentumBox" class="hidden momentum-box">
  <h2>Momentum (difference)</h2>
  <canvas id="momentumCanvas" width="900" height="300"></canvas>
</div>

        <!-- CONTROLS -->
        <div class="controls">
            <button id="btnPointA" onclick="pointWon('A')">Point Player A</button>
            <button id="btnPointB" onclick="pointWon('B')">Point Player B</button>
            <button id="btnAce"    onclick="recordAce()">Ace (server)</button>
            <button id="btnDf"     onclick="recordDoubleFault()">Double Fault (server)</button>
            <button onclick="undo()">Undo</button>
            <button onclick="resetMatch()">Reset Match</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
